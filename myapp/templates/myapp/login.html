{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minet Insurance</title>
    <link rel="icon" type="image/png" href="{% static 'images/Minet_Logo.png' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #fff 60%, #f5f5f5 100%);
            font-family: 'Roboto', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(35, 35, 35, 0.13);
            padding: 2.2rem 2rem 2rem 2rem;
        }
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo img {
            max-width: 180px;
            height: auto;
        }

        h2 {
            text-align: center;
            color: #e30613;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #232323;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #e3e8ee;
            border-radius: 6px;
            background: #f5f5f5;
            font-size: 1rem;
            color: #232323;
            transition: border 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border: 1.5px solid #e30613;
            outline: none;
        }

        button {
            width: 100%;
            background: #e30613;
            color: #fff;
            border: none;
            padding: 0.9rem;
            border-radius: 7px;
            font-size: 1.08rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(227, 6, 19, 0.10);
            transition: background 0.2s, transform 0.18s, box-shadow 0.2s;
        }

        button:hover {
            background: #b8000b;
            transform: scale(1.03);
            box-shadow: 0 4px 16px rgba(227, 6, 19, 0.15);
        }

        .error {
            color: #b71c1c;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="{% static 'images/Minet.jpg' %}" alt="Minet Insurance Logo"
                style="width:120px; border-radius:14px; background:#fff; box-shadow:0 2px 12px rgba(24,49,83,0.10); padding:14px 24px; display:block; margin:0 auto 10px auto;">
        </div>
        <h2>Minet Insurance Login</h2>
        {% if form.non_field_errors %}
            <div class="error">
                {% for error in form.non_field_errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password</label>
                {{ form.password }}
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
